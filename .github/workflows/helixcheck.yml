name: Helix Check

# Controls when the action will run. HelixCheck workflow will run on push
# events but only for the master branch 
on:
  push:
    branches: [ master ]

# Set up the HelixCheck job
jobs:
  check_job:
    name: Helix check
    runs-on: ubuntu-latest

# Check out the repo
    steps:
      - name: Checkout
        uses: actions/checkout@v2

# Configure the Helix Check step
      - name: Helix Check
        uses: ethisysltd/helix-check@v1.0.1
        id: check
        with:
          solution-file: 'FruitCo.sln' # Set the name of your solution file here
          project-name: 'FruitCo' # Add the project name here. Helix Base naming is Helixbase.Feature.Hero for example so the project name is 'Helixbase'
          website-folder: 'code' # Older versions of Helix will use 'code' here, newer is 'website'
      
      # Output the HelixCheck results
      - name: Get the check result
        run: echo "Check result - ${{ steps.check.outputs.result }}"
      
      - name: Get the output time
        run: echo "The time was - ${{ steps.check.outputs.time }}"